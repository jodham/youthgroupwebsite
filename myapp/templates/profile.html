{% extends 'assets/base.html' %}
{% block content %}
<div class="container">
    <div class="py-5 text-center h3 mt-5"> Your Profile</div>
       <div class="col-md-10 mt-5 pt-1 mb-5 shadow-lg">
            <div class=" row ">
                <div class="col-sm-4 bg-info rounded-left">
                    <div class="card-block text-center text-white">
                        <img class="rounded-circle img-fluid mt-1" src="{{user.Member.profile_pic.url}}">
                        <!--<i class="fas fa-user-tie fa-7x mt-5"></i>-->
                        <h2 class="font-weight-bold mt-4">{{user.username}}</h2>
                        <p>Web Designer</p>
                        <i class="far fa-edit fa-2x mb-4"></i>
                    </div>
                </div>
                <div class="col-sm-8 bg-white rounded-right">
                    <h3 class="mt-3 text-center">
                        Information
                    </h3>
                    <hr class="badge-primary mt-0 w-25">
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="font-weight-bold">Email:</p>
                            <h6 class="text-muted">{{user.email}}</h6>
                        </div>
                         <div class="col-sm-6">
                            <p class="font-weight-bold">First Name:</p>
                            <h6 class="text-muted">{{user.first_name}}</h6>
                        </div>
                        <div class="col-sm-6">
                            <p class="font-weight-bold">Second Name:</p>
                            <h6 class="text-muted">{{user.last_name}}</h6>
                        </div>
                         <div class="col-sm-6">
                            <p class="font-weight-bold">university/College:</p>
                            <h6 class="text-muted">{{object.university}}</h6>
                        </div>
                    </div>
                    <hr class="bg-primary">
                    <ul class="list-unstyled d-flex justify-content-center mt-4">
                        <li><a href="#"><i class="fab fa-facebook-f h4"></i></a> </li>
                        <li><a href="#"><i class="fab fa-instagram h4 ml-3"></i></a> </li>
                        <li><a href="#"><i class="fab fa-twitter h4 ml-3"></i></a> </li>
                    </ul>
                </div>
            </div>
        </div>
</div>
{% endblock content %}
