{% extends 'assets/base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 p-3">
      <div class="py-5 text-center h3">Posts </div>
      {% for post in mypost %}
      <div class="card text-center border-success shadow-lg">
        <div class="card-header">
          <div class="card-title">
            <img class="rounded-circle" src="{{ user.profile.photo.url }}">
            From : {{post.author}}
             <small class="text-muted ml-2">{{post.time_posted|date:"F d,Y"}}</small>
          </div>
        </div>
        <div class="card-body">
          <h5>{{post.subject}}</h5>
          {{post.description}}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
